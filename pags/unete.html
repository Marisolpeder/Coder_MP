        <h2>Contacto</h2>
        <p style="margin-bottom: 40px; max-width: 600px; margin-left: auto; margin-right: auto;">Si estás interesado en unirte a nuestro equipo, completa el formulario:</p>

                <h3>Envíanos un mensaje</h3>
                <form action="https://formspree.io/f/2867575805351820738" method="POST" enctype="multipart/form-data">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                    <label for="cv">Adjuntar CV (PDF, DOC, DOCX - Máx. 5MB):</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                    <small style="display: block; margin-top: 5px; color: rgba(230, 238, 247, 0.6); font-size: 0.9rem;">Formatos aceptados: PDF, DOC, DOCX</small>

                    <button type="submit">Enviar</button>
                </form>
